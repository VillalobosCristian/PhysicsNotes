<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Interactive Physics Knowledge Base">
    <title>Physics Knowledge Base</title>

    <!-- Typography -->
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Space+Grotesk:wght@500;700&display=swap"
        rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/notes.css">

    <!-- MathJax Configuration -->
    <script>
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$']],
                displayMath: [['$$', '$$']],
                processEscapes: true,
                processEnvironments: true
            },
            options: {
                skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre']
            }
        };
    </script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js" async></script>
    <script src="https://cdn.jsdelivr.net/npm/marked@4.3.0/marked.min.js"></script>
</head>

<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar" aria-labelledby="sidebar-header">
            <header class="sidebar-header" id="sidebar-header">
                <!-- Home Link -->
                <a href="index.html" class="home-link">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                        <polyline points="9 22 9 12 15 12 15 22"></polyline>
                    </svg>
                    Home
                </a>
                <!-- Search -->
                <div class="search-container">
                    <input type="search" id="search-input" name="search" placeholder="Search notes..."
                        aria-label="Search notes">
                </div>
            </header>
            <!-- Navigation -->
            <nav class="note-navigation">
                <div class="note-list" role="list">
                    <!-- Dynamic Note Links Will Be Injected Here -->
                </div>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="content">
            <!-- Breadcrumbs -->
            <div class="content-header">
                <nav class="breadcrumbs" aria-label="Breadcrumb">
                    <ol>
                        <li><a href="#">Home</a></li>
                        <li>Notes</li>
                    </ol>
                </nav>
            </div>

            <!-- Note Content -->
            <article class="note-content-wrapper">
                <div class="note-content" id="note-content">
                    <div class="welcome-message">
                        <h1>Welcome to the Physics Knowledge Base</h1>
                        <p>Select a topic from the sidebar to begin exploring.</p>
                    </div>
                </div>
            </article>

            <!-- Backlinks -->
            <aside class="backlinks" aria-live="polite">
                <h3>Linked References</h3>
                <div class="backlinks-content" id="backlinks"></div>
            </aside>
        </main>
    </div>

    <!-- Scripts -->
    <script src="js/notes-manager.js"></script>
    <noscript>
        <p>This application requires JavaScript to function correctly. Please enable JavaScript in your browser.</p>
    </noscript>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            window.notesManager = new NotesManager();
        });
    </script>
</body>

</html>
