<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Interactive Physics and Mathematics Knowledge Base">
    <meta name="keywords" content="Physics, Mechanics, Quantum, Electromagnetism, Relativity, Thermodynamics, Mathematics">
    <title>Physics Knowledge Base</title>

    <!-- Typography -->
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Merriweather:wght@300;400;700&display=swap"
        rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/notes.css">

    <!-- MathJax Configuration -->
    <script>
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$']],
                displayMath: [['$$', '$$']],
                processEscapes: true,
                processEnvironments: true
            },
            options: {
                skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre']
            }
        };
    </script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js" async></script>
    <script src="https://cdn.jsdelivr.net/npm/marked@4.3.0/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/y-webrtc@10.2.5/dist/y-webrtc.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/y-prosemirror@1.2.1/dist/y-prosemirror.min.js"></script>
</head>

<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar" aria-labelledby="sidebar-header">
            <header class="sidebar-header" id="sidebar-header">
                <!-- Home Link -->
                <a href="index.html" class="home-link">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <!-- SVG Paths -->
                    </svg>
                    Home
                </a>
                <!-- Search -->
                <div class="search-container">
                    <input type="search" id="search-input" name="search" placeholder="Search notes..."
                        aria-label="Search notes">
                </div>
            </header>
            <!-- Navigation -->
            <nav class="note-navigation" aria-label="Note Navigation">
                <div class="note-list" role="list">
                    <!-- Dynamic Note Links Will Be Injected Here -->
                </div>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="content">
            <!-- Breadcrumbs -->
            <div class="content-header">
                <nav class="breadcrumbs" aria-label="Breadcrumb">
                    <ol>
                        <li><a href="#">Home</a></li>
                        <li aria-current="page">Notes</li>
                    </ol>
                </nav>
            </div>

            <!-- Note Content -->
            <article class="note-content-wrapper">
                <div class="note-content" id="note-content">
                    <section class="math-content">
                        <div class="welcome-message">
                            <h1>Welcome to the Physics Knowledge Base</h1>
                            <p>Select a topic from the sidebar to begin exploring.</p>
                        </div>
                    </section>
                </div>
            </article>

            <!-- Workflow Section -->
            <section id="workflow">
                <h2>Project Workflow</h2>
                <!-- Workflow steps will be populated here by NotesManager -->
            </section>

            <!-- Backlinks -->
            <aside class="backlinks" aria-live="polite">
                <h3>Linked References</h3>
                <div class="backlinks-content" id="backlinks"></div>
            </aside>
        </main>
    </div>

    <div class="collaboration-toolbar" aria-label="Collaboration Toolbar">
        <div class="active-users" aria-label="Active Users"></div>
        <button class="share-button" aria-label="Share Note">Share Note</button>
        <div class="comment-thread" aria-label="Comment Thread"></div>
    </div>

    <!-- Scripts -->
    <script src="js/notes-manager.js"></script>
    <noscript>
        <p>This application requires JavaScript to function correctly. Please enable JavaScript in your browser.</p>
    </noscript>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            window.notesManager = new NotesManager();
        });
    </script>
</body>

</html>
